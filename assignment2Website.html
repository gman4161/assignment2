<!DOCTYPE html>
<html>
  <head>
    <title>My Rainbow Website</title>
    <style>
      body {
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        background-size: 200% 200%;
        animation: rainbow 10s ease infinite;
      }
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      h1{font-size: 5em}
      h1, p{
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px black;
      }
    </style>
  </head>
  <body>
    <h1>GARRETT ENGEL ASSIGNMENT 2</h1>
    <p>Website generated with chatGPT</p>
  </body>
</html>
